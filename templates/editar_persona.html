
<div class="row mx-5">
    {% autoescape on %}
        {% block lista_editar %}
            {{ lista_editar | safe }}
        {% endblock %}
    {% endautoescape %}
    <div class="w-75">
        <div class="fs-1 border-bottom w-100 my-5">
            <b>
                INFORMACION PROVEEDOR
            </b>
        </div>
        <div class="mb-3 w-50">
            <label for="exampleFormControlInput1" class="form-label fs-4"><b>Nombre Completo*</b></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        {% autoescape on %}
            {% block campos %}
                {{ campos | safe }}
            {% endblock %}
        {% endautoescape %}
        <div class="mb-3 w-50">
            
            <label for="exampleFormControlInput1" class="form-label fs-4"><b>Activo</b></label> 
            <br>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </div>
        <div class="fs-1 border-bottom w-100 my-5">
            <b>
                CONTACTO
            </b>
        </div>
        <table class="table table-borderless">
            <thead>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="row">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label fs-4"><b>Correo</b></label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo@correo.com">
                            </div>
                            <div class="mb-3">
                                
                                <label for="exampleFormControlInput1" class="form-label fs-4"><b>Codigo Postal</b></label> 
                                <br>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXX">
                            </div>
                            <div class="mb-3">
                                
                                <label for="exampleFormControlInput1" class="form-label fs-4"><b>Dirección</b></label> 
                                <br>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXX">
                            </div>                    
                        </div>
                    </td>
                    <td>
                        <div class="row">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label fs-4"><b>Número de Contacto</b></label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="+00000000">
                            </div>
                            <div class="mb-3">
                                
                                <label for="exampleFormControlInput1" class="form-label fs-4"><b>Pais</b></label> 
                                <br>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="PAIS">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label fs-4"><b>Ciudad</b></label> 
                                <br>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="PAIS">
                                
                            </div>    
                            <div class="my-5 text-end   ">
                                <a href="{% autoescape on %}
                                {% block url_guardar %}
                                    {{ url_guardar | safe }}
                                {% endblock %}
                            {% endautoescape %}">
                                    <button type="button" class="btn btn-danger w-25">GUARDAR</button>
                                </a>
                            </div>                   
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
