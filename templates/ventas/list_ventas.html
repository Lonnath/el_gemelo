<div class="container">
    
    <div class="row">
        <div class="col w-25 mx-5 fs-5">
            <b>Ventas</b>
            <input class="form-control mx-4" type="text" placeholder="Referencia" aria-label="default input example">
        
        </div>
        <div class="row w-50">
            <div class="col">
                <button type="button" class="btn btn-danger w-25 mt-4">></button>
            </div>
        </div>
    </div>


    <div class="container w-100">
        <div class="row">
            <table class="table table-borderless">
                <thead>
                </thead>
                <tbody>
                    {% for elemento in movimientos %}
                        <tr>
                            <td  style="border-bottom: 2px dashed #CC3333 !important;">
                                <div class="text-danger fs-3 ">  
                                    {{ elemento.referencia_venta }} - {{ elemento.fecha_creacion }}
                                </div>
                                <br>
                                <a href="../../ver_detalle/{{ usuario }}/{{ elemento.id }}" class="text-danger fs-3 ">Detalle</a>
                            </td>
                            <td>
                                <br>
                                <div class="mt-3 text-danger">
                                    ${{ elemento.valor_total }}
                                </div>
                            </td>
                            <td>
                                <br>
                                
                                <button type="button" class="btn btn-danger w-25">X</button>
                            </td>
                        </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
